	<!-- Carga dinamica del carrusel con las imagenes indicadas en data-album -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const galleryModal = document.getElementById('galleryModal');
			
			// Solo necesitamos añadir el listener una vez, cuando se prepara el modal
			galleryModal.addEventListener('show.bs.modal', function (event) {
				
				// 1. Identificar qué miniatura se ha clickeado
				const triggerElement = event.relatedTarget;
				
				// 2. Obtener los datos del álbum desde los atributos data-
				const albumTitle = triggerElement.getAttribute('data-titulo');
				const albumUrlsString = triggerElement.getAttribute('data-album');
				console.log(albumTitle);
				
				// Si no hay data-album, no hacemos nada.
				if (!albumUrlsString) {
					return;
				}

				// 3. Convertir el string de URLs en un array de URLs
				const imageUrls = albumUrlsString.split(',').map(url => url.trim());
				
				// 4. Seleccionar los elementos del modal que vamos a modificar
				const modalTitle = galleryModal.querySelector('.modal-title');
				const carouselInner = galleryModal.querySelector('.carousel-inner');
				const carouselControls = galleryModal.querySelectorAll('.carousel-control-prev, .carousel-control-next');

				// 5. Actualizar el título del modal
				modalTitle.textContent = albumTitle;
				
				// 6. Limpiar el contenido del carrusel anterior
				carouselInner.innerHTML = '';
				
				// 7. Crear y añadir cada imagen al carrusel
				imageUrls.forEach((url, index) => {
					const carouselItem = document.createElement('div');
					// La primera imagen del array debe tener la clase 'active' para que el carrusel funcione
					carouselItem.className = `carousel-item ${index === 0 ? 'active' : ''}`;
					
					carouselItem.innerHTML = `
						<img src="${url}" class="d-block w-100" alt="Imagen ${index + 1} del álbum ${albumTitle}">
					`;
					
					carouselInner.appendChild(carouselItem);
				});

				// 8. Ocultar los botones de control si solo hay una imagen en el álbum
				if (imageUrls.length <= 1) {
					carouselControls.forEach(control => control.style.display = 'none');
				} else {
					carouselControls.forEach(control => control.style.display = 'block');
				}
			});
		});
		</script>
</body>

</html>
